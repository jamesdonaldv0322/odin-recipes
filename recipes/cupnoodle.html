<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cup Noodles</title>
</head>
<body>
    <h1>Cup Noodles</h1>
    <img src="https://shorturl.at/kmuA1"
    width="300"
    height="400"
    alt="Image of cup noodles">
    <h3>Cup Noodles, a quick and easy snack</h3>

    <h2>Ingredients</h2>
        <ul>
            <li>Cup Noodles</li>
            <li>Hot Water</li>
        </ul>

    <h2>Steps</h2>
        <ol>
            <li>Boil Water</li>
            <li>Open Cup Noodles</li>
            <li>Pour boiling water into Cup Noodle until it reaches the line</li>
            <li>Cover Cup Noodles and wait for one minute</li>
            <li>Enjoy</li>
        </ol>
</body>
